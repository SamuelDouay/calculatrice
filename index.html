<html>

<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/lucide@latest" defer></script>
    <script type="text/javascript" src="index.js" module defer></script>
    <link rel="stylesheet" href="index.css">
    <title>Caculatrice</title>
</head>


<body>
    <div id="app">
        <input type="text">

        <input class="btn-s" type="button" value="%">
        <input class="btn-s" type="button" value="x">
        <input class="btn-s" type="button" value="/">
        <input class="btn-p" type="button" value="B">

        <input type="button" value="7">
        <input type="button" value="8">
        <input type="button" value="9">
        <input class="btn-p" type="button" value="-">

        <input type="button" value="4">
        <input type="button" value="5">
        <input type="button" value="6">
        <input class="btn-p" type="button" value="+">

        <input type="button" value="1">
        <input type="button" value="2">
        <input type="button" value="3">

        <input class="btn-p" type="button" value="=">

        <input type="button" value="AC">
        <input type="button" value="0">
        <input type="button" value=".">
    </div>

    <button><i data-lucide="delete"></i></button>
    <button><i data-lucide="divide"></i></button>
</body>

</html>
